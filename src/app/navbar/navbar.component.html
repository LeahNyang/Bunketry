<div class="header-footer" >
    <a class="header-footer" >Free island-wide shipping for orders above $50</a>
</div>
<div class="navbar">
    <div [ngClass]="!hideSideMenu? 'container' : 'container-mobile'">
        <div class="navcontainer">
            <div class="navcomponents" style="width:40% ;">
                <img class="brand-logo" src="/assets/TPG_Logo_Nav.png" alt="logo" aria-hidden="true">
            </div>
        
            <div class="navcomponents" style="width:40% ;margin-left: auto;" >
                <ul class="navbar-links" *ngIf="!hideSideMenu" >
                    <li><a routerLink="/">About</a></li>
                    <li><a routerLink="/about">Menu</a></li>
                    <li><a routerLink="/about">Contact</a></li>
                    <li  style=" border:1.5px solid white;"><a routerLink="/about">Order Now</a></li>
                  </ul>
                  
                <div *ngIf="hideSideMenu"  style="margin-left: auto; border:1px solid #ead8c2;">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon class="beige-icon" >menu</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                    
                            <span>About</span>
                        </button>
                        <button mat-menu-item>
                    
                            <span>Menu</span>
                        </button>
                        <button mat-menu-item>
                    
                            <span>Contact</span>
                        </button>
                    </mat-menu>
                </div>
             
            </div>
        </div>
    </div>

</div>
