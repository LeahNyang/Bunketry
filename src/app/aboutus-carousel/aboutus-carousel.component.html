<div class="section" style="background-color: #56272d;" [ngStyle]="{'height': !mobile? '30vh' : '80vh' }" >
    <div class="container">
        <div [ngStyle]="{'height': !mobile? '30vh' : '80vh' }">
            <div class="carousel">
                <ng-container *ngFor="let slide of slides; let i = index">
                    <div *ngIf="i === currentSlide" class="card" [ngClass]="!mobile? '' : 'mobile_card'">
                        <div class="card_prof" [ngClass]="!mobile? '' : 'mobile_card_component'" >
                            <img [src]="slide.url" class="slide_image" />
                        </div>
                        
                        <div class="card_caption" [ngClass]="!mobile? '' : 'mobile_card_component'">
                            <h2 class="bunketry_header" style="color:#ead8c2; align-self: flex-start;">"</h2>
                            <p style="color:#ead8c2; width:100% ;">{{slide.caption}}</p>
                            <h2 class="bunketry_header" style="color:#ead8c2; align-self: flex-end;line-height: 0;">"</h2>
                        </div>  
                    </div>
                </ng-container>
    
                <button class="control prev" [ngClass]="!mobile? '' : 'control_mobile'" (click)="onPreviousClick()">
                    <span class="arrow left"></span>
                </button>
                <button class="control next" [ngClass]="!mobile? '' : 'control_mobile'"(click)="onNextClick()">
                    <span class="arrow right"></span>
                </button>
            </div>
        </div>

    </div>
</div>
